<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rysie Buduje</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        header {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .top-images img {
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
        }
        h1 {
            text-align: center;
            margin: 40px 0 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            background-color: #eee;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="top-images">
            <img src="logo.png" alt="Logo Rysie Buduje">
            <img src="director.jpg" alt="Dyrektor firmy">
        </div>
    </header>

    <main>
        <h1>Budujemy z sercem i doświadczeniem</h1>
    </main>

    <section class="gallery">
        <img src="work1.jpg" alt="Proces pracy 1">
        <img src="work2.jpg" alt="Proces pracy 2">
        <img src="work3.jpg" alt="Proces pracy 3">
        <img src="work4.jpg" alt="Proces pracy 4">
    </section>

    <footer>
        &copy; 2025 Rysie Buduje — firma budowlana. Wszelkie prawa zastrzeżone.
    </footer>

</body>
</html>
